<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{index.css}" rel="stylesheet">
    <title>PasswordManager</title>

</head>
<body>
<main>
    <h2 th:text="'Welcome ' + ${user.getEmail()}"></h2>

    <div class="row">
        <div class="col-4"></div>
        <div class="card col-4 signincard">
            <div class="card-header">Sign Up!</div>
            <div class="card-body">
                <h5>Enter the details for the account you want to add!</h5>
                <form action="/action_addAccount">
                    <p>
                        <label for="yourID"></label>
                        <input type="hidden" name="yourID" id="yourID" readonly th:value = "${user.getId()}">
                    </p>
                    <p>
                        <label for="yourEmail"></label>
                        <input type="hidden" name="yourEmail" id="yourEmail" readonly th:value = "${user.getEmail()}">
                    </p>
                    <p>
                        <label for="yourPassword"></label>
                        <input type="hidden" name="yourPassword" id="yourPassword" readonly th:value = "${user.getPassword()}">
                    </p>

                    <p>
                        <label for="accountName">Account Name</label>
                        <input type="text" name="accountName" id="accountName">
                    </p>

                    <p>
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password">
                    </p>

                    <p>
                        <input type="submit" name="submit" value="Add Account">
                    </p>

                </form>

                <p><a href="/">Home</a></p>
            </div>
        </div>
    </div>

    <h2>Your accounts</h2>
    <table class="table table-striped">
        <tr>
            <th>Account Name</th>
            <th>Password</th>
        </tr>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.getAccountName()}"></td>
            <td th:text="${account.getPassword()}"></td>
        </tr>
    </table>

</main>


</body>
</html>
